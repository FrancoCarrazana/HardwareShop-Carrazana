  <main class="fFather">
    <!--  Carrucel -->
    <div class="sCarrucel wide-xs-12 wide-sm-12 wide-lg-12">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../image/carrucel/publicidad-carrucel.png" class="d-block w-100" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="../image/carrucel/publicidad-carrucel-2.png" class="d-block w-100" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="../image/carrucel/publicidad-carrucel-3.png" class="d-block w-100" alt="Third slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Formulario -->
    <div class="container-fluid fFather">
      <div class="row">
        <form class="formulario">
          <fieldset>
            <legend>Formulario</legend>
            <div>
              <label for="nombre">Completa tu nombre:</label>
              <input type="text" name="nombre" placeholder="ej. Martin">
            </div> <br>
            <div>
              <label for="apellido">Completa tu apellido:</label>
              <input type="text" name="apellido" placeholder="ej. Sanchez">
            </div> <br>
            <div>
              <label for="email">Completa tu Email:</label>
              <input type="email" name="email" placeholder="estoesunejemplo@ejemplo.com" required>
            </div> <br>
            <div>
              <label for="comentario">Motivo de contacto:</label><br>
              <textarea name="comentario"></textarea>
            </div>
              <div>
                <input class="input-button" type="submit" value="Enviar" />
              </div> 
              <br>
              <div>
                <input class="input-button" type="reset" value="Borrar" />
              </div>
            </fieldset>
          </form>
      </div>
    </div>
